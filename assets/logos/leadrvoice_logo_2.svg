<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#2D3748" opacity="0.05"/>
  
  <!-- Main circle background -->
  <circle cx="200" cy="200" r="150" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Audio waveform bars -->
  <g transform="translate(200, 200)">
    <!-- Center bar (tallest) -->
    <rect x="-8" y="-50" width="16" height="100" rx="8" fill="url(#gradient2)"/>
    
    <!-- Left bars -->
    <rect x="-38" y="-35" width="14" height="70" rx="7" fill="url(#gradient2)" opacity="0.9"/>
    <rect x="-64" y="-25" width="12" height="50" rx="6" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="-86" y="-15" width="10" height="30" rx="5" fill="url(#gradient2)" opacity="0.7"/>
    
    <!-- Right bars -->
    <rect x="24" y="-35" width="14" height="70" rx="7" fill="url(#gradient2)" opacity="0.9"/>
    <rect x="52" y="-25" width="12" height="50" rx="6" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="76" y="-15" width="10" height="30" rx="5" fill="url(#gradient2)" opacity="0.7"/>
  </g>
  
  <!-- Small accent dots representing sound particles -->
  <circle cx="120" cy="140" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="280" cy="160" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="140" cy="260" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="260" cy="240" r="3" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Company name -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#2D3748" text-anchor="middle">
    Leadr<tspan fill="#DC2626">Scribe</tspan>
  </text>
</svg>
